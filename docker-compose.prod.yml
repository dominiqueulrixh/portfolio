version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: portfolio-postgres
    env_file:
      - .env.production
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
    ports:
      - "${POSTGRES_HOST_PORT:-5543}:${POSTGRES_PORT:-5432}"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

  backend:
    build:
      context: apps/backend
      dockerfile: Dockerfile
    container_name: portfolio-backend
    env_file:
      - .env.production
    environment:
      DATABASE_CLIENT: ${DATABASE_CLIENT:-postgres}
      DATABASE_HOST: postgres
      DATABASE_PORT: ${DATABASE_PORT:-5432}
      DATABASE_NAME: ${DATABASE_NAME:-strapi}
      DATABASE_USERNAME: ${DATABASE_USERNAME:-strapi}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-super-secure-password}
      NODE_ENV: production
      APP_KEYS: ${APP_KEYS}
      API_TOKEN_SALT: ${API_TOKEN_SALT}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET}
      JWT_SECRET: ${JWT_SECRET}
      TRANSFER_TOKEN_SALT: ${TRANSFER_TOKEN_SALT}
      PUBLIC_URL: ${BACKEND_PUBLIC_URL:-https://admin.dominiqueulrich.ch}
      ADMIN_URL: ${BACKEND_ADMIN_URL:-https://admin.dominiqueulrich.ch/admin}
      CORS_ORIGIN: ${BACKEND_CORS_ORIGIN:-https://dominiqueulrich.ch,https://www.dominiqueulrich.ch,https://admin.dominiqueulrich.ch}
      PORT: ${BACKEND_PORT:-1440}
    depends_on:
      - postgres
    ports:
      - "${BACKEND_PORT:-1440}:${BACKEND_PORT:-1440}"
    restart: unless-stopped

  frontend:
    build:
      context: apps/frontend
      dockerfile: Dockerfile
      target: production
      args:
        VITE_API_URL: ${FRONTEND_PROD_API_URL}
    container_name: portfolio-frontend
    env_file:
      - .env.production
    depends_on:
      - backend
    ports:
      - "${FRONTEND_HOST_PORT:-5190}:80"
    restart: unless-stopped

volumes:
  postgres-data:
